server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;

	index index.html;

	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}

	location /api {
		proxy_pass http://127.0.0.1:5000/;
	}

	location /api/reboot {
		proxy_pass http://127.0.0.1:5000/reboot;
	}
}
